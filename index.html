<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container text-center m-auto py-3"><h1>Product Application</h1></div>
<div class="container py-5">
    <label >Product Name :</label>
    <input type="text" class="form-control m-2" id="ProductNameInput">
    <label >Product Price :</label>
    <input type="text" class="form-control m-2" id="ProductPriceInput">
    <label >Product Category :</label>
    <input type="text" class="form-control m-2" id="ProductCategoryInput">
    <label >Product Description :</label>
    <textarea  class="form-control m-2" id="ProductDescriptionInput"></textarea>
    <button  class="btn btn-info" id="addBtn">Add Product</button>
</div>
<div class="w-50 py-5 m-auto">
<input onkeyup="searchProduct(this.value)" type="text" class="form-control" placeholder="search by product name">
<div id="searchReasult" class="w-100 p-3"></div>


</div>
<div class="container mt-5">
<table class="table text-center">
    <thead>
        <th>Index</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Category</th>
        <th>Product Description</th>
        <th>Update</th>
        <th>Delete</th>
    </thead>
    <tbody id="tableBody">

    </tbody>
</table>
</div>
    <script src="javascript.js"></script>
</body>
</html>
